
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - JobLift</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 0 20px;
    }
    
    .offline-icon {
      font-size: 80px;
      margin-bottom: 20px;
      color: #64748b;
    }
    
    h1 {
      font-size: 24px;
      color: #334155;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 16px;
      color: #64748b;
      margin-bottom: 30px;
      max-width: 500px;
    }
    
    .button {
      background-color: #0284c7;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #0369a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">ðŸ“¶</div>
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. JobLift requires an internet connection to access all features.</p>
    <p>Some of your data has been cached for offline use, but you'll need to reconnect to access all features.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>

  <script>
    // Check if the navigator is back online
    window.addEventListener('online', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
